version: 2
jobs:
  build:
    working_directory: /go/src/github.com/Financial-Times/publish-carousel
    docker:
      - image: golang:1.8.3
        environment:
          GOPATH: /go
          MONGO_TEST_URL: localhost:27017
          ETCD_TEST_URL: http://localhost:2379
      - image: mongo:3.2.18
      - image: quay.io/coreos/etcd:v3.2.11
        command: |
          /usr/local/bin/etcd -name etcd0
            -advertise-client-urls http://localhost:2379,http://localhost:4001
            -listen-client-urls http://0.0.0.0:2379,http://0.0.0.0:4001
            -initial-advertise-peer-urls http://localhost:2380
            -listen-peer-urls http://localhost:2380
            -initial-cluster-token etcd-cluster-1
            -initial-cluster etcd0=http://localhost:2380
            -initial-cluster-state new
    steps:
      - checkout
      - run:
          name: External Dependencies
          command: |
            go get -u github.com/mattn/goveralls
            go get -u github.com/jstemmer/go-junit-report
            go get -u github.com/kardianos/govendor
            go get -u github.com/haya14busa/goverage
      - run:
          name: Test Results
          command: |
            mkdir -p /tmp/test-results
            mkdir -p /tmp/coverage-results
      - run:
          name: Govendor Sync
          command: govendor sync -v
      - run:
          name: Go Build
          command: go build -v
      - run:
          name: Run Tests
          command: |
            govendor test -race -v +local | /go/bin/go-junit-report > ${CIRCLE_TEST_REPORTS}/main.xml
            goverage -covermode=atomic -race -coverprofile=${CIRCLE_COVERAGE_REPORT}/coverage.out ./...
      - run:
          name: Upload Coverage
          command: /go/bin/goveralls -coverprofile=${CIRCLE_COVERAGE_REPORT}/coverage.out -service=circle-ci -repotoken=$COVERALLS_TOKEN
      - store_test_results:
          path: /tmp/test-results
  dockerfile:
    working_directory: /publish-carousel
    docker:
      - image: docker:1.12.6-git
    steps:
      - checkout
      - setup_docker_engine
      - run:
          name: Build Dockerfile
          command: docker build .

workflows:
  version: 2
  test-and-build-docker:
    jobs:
      - build
      - dockerfile:
          requires:
            - build
