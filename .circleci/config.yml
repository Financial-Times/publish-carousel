version: 2
jobs:
  build:
    working_directory: /go/src/github.com/Financial-Times/publish-carousel
    docker:
      - image: circleci/golang:1.10
        environment:
          GOPATH: /go
          MONGO_TEST_URL: localhost:27017
          ETCD_TEST_URL: http://localhost:2379
          CIRCLE_TEST_REPORTS: /tmp/test-results
          CIRCLE_COVERAGE_REPORT: /tmp/coverage-results
      - image: mongo:3.2.18
      - image: quay.io/coreos/etcd:v3.2.11
        command: |
          /usr/local/bin/etcd -name etcd0
            -advertise-client-urls http://localhost:2379,http://localhost:4001
            -listen-client-urls http://0.0.0.0:2379,http://0.0.0.0:4001
            -initial-advertise-peer-urls http://localhost:2380
            -listen-peer-urls http://localhost:2380
            -initial-cluster-token etcd-cluster-1
            -initial-cluster etcd0=http://localhost:2380
            -initial-cluster-state new
    steps:
      - checkout
      - run:
          name: External Dependencies
          command: |
            go get -u github.com/mattn/goveralls
            go get -u github.com/jstemmer/go-junit-report
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
      - run:
          name: Make result folders
          command: |
            mkdir -p ${CIRCLE_TEST_REPORTS}
            mkdir -p ${CIRCLE_COVERAGE_REPORT}
      - run:
          name: Download vendored dependencies
          command: dep ensure -v -vendor-only
      - run:
          name: Go Build
          command: go build -v
      - run:
          name: Run Tests
          command: go test -v -race -timeout 120s -coverprofile=${CIRCLE_COVERAGE_REPORT}/coverage.out ./... | go-junit-report > ${CIRCLE_TEST_REPORTS}/junit.xml
      - run:
          name: Upload Coverage
          command: goveralls -coverprofile=${CIRCLE_COVERAGE_REPORT}/coverage.out -service=circle-ci -repotoken=${COVERALLS_TOKEN}
      - store_test_results:
          path: /tmp/test-results
  dockerfile:
    working_directory: /publish-carousel
    docker:
      - image: docker:18.03
    steps:
      - checkout
      - setup_docker_engine
      - run:
          name: Build Dockerfile
          command: docker build .
workflows:
  version: 2
  test-and-build-docker:
    jobs:
      - build
      - dockerfile:
          requires:
            - build
